<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notificação de acesso à conta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style type="text/css">
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            margin-top: 20px;
        }

        .alert {
            background-color: #f2dede;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .alert-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .alert-content {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notificação de acesso à conta</h1>
        <p>Olá!</p>
        <div class="alert">
            <div class="alert-title">Aviso de acesso à conta</div>
            <div class="alert-content">
                Foi detectado um acesso à sua conta a partir do endereço IP: <strong>{ip}</strong>. Se este não foi um acesso realizado por você, recomendamos que altere sua senha imediatamente.
            </div>
        </div>
        <p>Atenciosamente,</p>
        <p>Equipe da Nexus</p>
    </div>
</body>
</html>
